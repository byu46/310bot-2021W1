name: Run tests & linter

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn version
        run: yarn install
      - name: Run linter
        run: yarn lint
      - name: Run tests
        run: yarn test